<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">

            <h2>Standard</h2>

            <div class="input-sec">
                <input type="text" class="textSpace">
            </div>

            <div class="bar">
                <p>MC</p>
                <p>MR</p>
                <p>M+</p>
                <p>M-</p>
                <p>MS</p>
                <p>M⌄</p>
            </div>
            
            <table>
                <tr>
                    <td>%</td>
                    <td>CE</td>
                    <td>C</td>
                    <td><</td>
                </tr>
                <tr>
                    <td><sup>1</sup>/x</td>
                    <td>x <sup>2</sup></td>
                    <td><sup>2</sup>√x</td>
                    <td>÷</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>×</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td><sup>+</sup>/-</td>
                    <td>0</td>
                    <td>,</td>
                    <td>=</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
